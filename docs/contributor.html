<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributor Application - Beacon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem 2rem;
        }

        .form-section {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 183, 0, 0.2);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            font-weight: 500;
        }

        .required::after {
            content: " *";
            color: #ff5f56;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 183, 0, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .option-label:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 1rem;
            accent-color: var(--primary);
            width: 1.2rem;
            height: 1.2rem;
        }

        .submit-container {
            text-align: center;
            margin-top: 3rem;
        }

        button[type="submit"] {
            width: 100%;
            justify-content: center;
            font-size: 1.1rem;
            padding: 1.2rem;
            cursor: pointer;
            border: none;
        }
        
    </style>
</head>
<body>

            </a>
        </div>
        <nav>

            <a href="#" class="btn-nav active">Join Us</a>

    <div class="form-container" style="max-width: 900px; padding-top: 6rem;">

            <p class="subtitle" style="margin: 0 auto; margin-bottom: 2rem;">Join the Beacon Codex Institute. Fill out the form below to apply.</p>

</html>
